<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_事件处理</title>
</head>
<body>
<!--
    本示例展示了Vue.js中事件处理的不同用法，包括事件绑定、事件修饰符和按键修饰符的使用。
-->

<div id="example">
    <!--
        部分1: 事件绑定示例
        下面的按钮通过@click指令绑定不同的方法，展示如何传递参数和访问事件对象。
    -->
    <!--    1. 绑定监听 -->
    <h2>1. 绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('abc')">test2</button>
    <button @click="test3('abcd', $event)">test3</button>

    <!--
        部分2: 事件修饰符示例
        使用事件修饰符prevent和stop，分别展示阻止默认行为和阻止事件冒泡。
    -->
    <!--    2. 事件修饰符-->
    <h2>2. 事件修饰符</h2>
    <a href="http://www.baidu.com" @click.prevent="test4">百度一下</a>
    <div style="width: 200px;height: 200px;background: red" @click="test5">
        <div style="width: 100px;height: 100px;background: blue" @click.stop="test6"></div>
    </div>

    <!--
        部分3: 按键修饰符示例
        使用按键修饰符keyup.enter，展示如何监听回车键事件。
    -->
    <!--    3. 按键修饰符-->
    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup.13="test7">
    <input type="text" @keyup.enter="test7">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#example',
        data: {},
        methods: {
            /*
                test1方法：被按钮点击事件绑定，展示如何访问事件对象的target属性。
                参数：
                - event：Vue.js事件对象
            */
            test1(event) {
                alert(event.target.innerHTML)
            },
            /*
                test2方法：被按钮点击事件绑定，展示如何向方法传递固定参数。
                参数：
                - msg：字符串参数，用于展示如何向方法传递参数。
            */
            test2(msg) {
                alert(msg)
            },
            /*
                test3方法：被按钮点击事件绑定，同时展示如何传递参数和事件对象。
                参数：
                - msg：字符串参数，用于展示如何向方法传递参数。
                - event：Vue.js事件对象，用于展示如何访问事件对象。
            */
            test3(msg, event) {
                alert(msg + '---' + event.target.textContent)
            },

            /*
                test4方法：被点击事件绑定，展示如何使用事件修饰符prevent阻止默认行为。
            */
            test4() {
                alert('点击了链接')
            },

            /*
                test5方法：被点击事件绑定，用于展示事件冒泡的示例。
            */
            test5() {
                alert('out')
            },
            /*
                test6方法：被点击事件绑定，用于展示如何使用事件修饰符stop阻止事件冒泡。
            */
            test6() {
                alert('inner')
            },

            /*
                test7方法：被按键事件绑定，展示如何使用按键修饰符监听特定按键。
                参数：
                - event：Vue.js事件对象，用于访问按键事件的keyCode。
            */
            test7(event) {
                console.log(event.keyCode)
                alert(event.target.value)
            }
        }
    })
</script>
</body>
</html>
